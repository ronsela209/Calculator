<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="container">
    <div class="holder">
        <div class="flex">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div id='add' class="num">+</div>

        </div>
        <div class="flex">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div id='substract' class="num">-</div>

        </div>
        <div class="flex">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div id='multiply' class="num">*</div>

        </div>
        <div class="flex">
            <div class="num">0</div>
            <div id='divide' class="num">/</div>
            <div id='operator' class="num">=</div>
            <div id='clear' class="num">Clear</div>

            
        </div>
        <div class="result-div">
            <p>0</p>

        </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
