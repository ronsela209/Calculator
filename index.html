<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="container">
    <div class="holder">
        <div class="result-div">
            <p id="clicked-display"></p>

        </div>
        <div class="flex">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div id='add' class="sign">+</div>

        </div>
        <div class="flex">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div id='substract' class="sign">-</div>

        </div>
        <div class="flex">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div id='multiply' class="sign">*</div>

        </div>
        <div class="flex">
            <div class="num">0</div>
            <div class="num">.</div>
            <div id='clear' class="non-num">AC</div>
            <div id='divide' class="sign">/</div>
            
        </div>
        <div class="flex">
            <div id='equal' style="width: 50%;" class="non-num">=</div>
            <div id='delete' style="width: 50%;" class="non-num"> << </div>


        </div>
        
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
